<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #20232a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #61dafb; }
    .config {
      margin-bottom: 20px;
      text-align: center;
    }
    select, input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    #jogo {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .caixa {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .dropzone {
      width: 120px;
      height: 40px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      line-height: 40px;
      text-align: center;
      background-color: #2c2f33;
    }
    .opcao {
      background: #61dafb;
      color: #000;
      border-radius: 5px;
      padding: 8px;
      cursor: grab;
      user-select: none;
    }
    .opcao.usada {
      background: gray;
      cursor: not-allowed;
    }
    .certa { background: green !important; color: #fff; }
    .errada { background: red !important; color: #fff; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #timer {
      font-size: 20px;
      margin: 10px;
    }
    #ranking {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Jogo Interativo</h1>

  <div class="config" id="config">
    <label>Modo:</label>
    <select id="modo">
      <option value="single">Single Player</option>
      <option value="multi">Multiplayer</option>
    </select>
    <div id="nomes"></div>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <h2 id="tituloModo">Modo: Single Player</h2>
  <div id="timer"></div>

  <div id="jogo">
    <p id="jogadorAtual"></p>
    <p>Arraste a resposta correta para cada caixa:</p>
    <div class="caixa">
      <div class="dropzone" data-resposta="2">2 + 2 = ?</div>
      <div class="dropzone" data-resposta="5">2 + 3 = ?</div>
    </div>

    <div class="caixa" style="margin-top:20px;">
      <div class="opcao" draggable="true" data-valor="4">4</div>
      <div class="opcao" draggable="true" data-valor="5">5</div>
      <div class="opcao" draggable="true" data-valor="6">6</div>
    </div>

    <button id="verificar">Finalizar Tentativa</button>
  </div>

  <div id="ranking">
    <h2>Ranking Final</h2>
    <ol id="listaRanking"></ol>
  </div>

  <script>
    const modoSelect = document.getElementById("modo");
    const nomesDiv = document.getElementById("nomes");
    const jogoDiv = document.getElementById("jogo");
    const timerDiv = document.getElementById("timer");
    const jogadorAtualP = document.getElementById("jogadorAtual");
    const rankingDiv = document.getElementById("ranking");
    const listaRanking = document.getElementById("listaRanking");
    const verificarBtn = document.getElementById("verificar");
    const tituloModo = document.getElementById("tituloModo");

    let jogadores = [];
    let pontuacoes = [];
    let jogadorAtual = 0;
    let tempo = 300; // 5 minutos = 300 segundos
    let timer;

    // muda o título ao trocar o modo
    modoSelect.addEventListener("change", function() {
      tituloModo.textContent = this.value === "single" 
        ? "Modo: Single Player" 
        : "Modo: Multiplayer";
      nomesDiv.innerHTML = "";

      if (this.value === "multi") {
        for (let i = 1; i <= 4; i++) {
          nomesDiv.innerHTML += `<div><input type="text" id="nome${i}" placeholder="Nome do jogador ${i}"></div>`;
        }
      }
    });

    function iniciarJogo() {
      if (modoSelect.value === "multi") {
        jogadores = [];
        for (let i = 1; i <= 4; i++) {
          const nome = document.getElementById("nome" + i).value.trim();
          if (nome) jogadores.push(nome);
        }
        if (jogadores.length === 0) {
          alert("Insira ao menos um nome!");
          return;
        }
      } else {
        jogadores = ["Jogador Único"];
      }

      pontuacoes = new Array(jogadores.length).fill(0);
      jogadorAtual = 0;
      rankingDiv.style.display = "none";
      document.getElementById("config").style.display = "none";
      jogoDiv.style.display = "block";
      iniciarRodada();
    }

    function iniciarRodada() {
      tempo = 300;
      jogadorAtualP.textContent = "Vez de: " + jogadores[jogadorAtual];
      iniciarTimer();
      resetarRespostas();
    }

    function iniciarTimer() {
      clearInterval(timer);
      atualizarTimer();
      timer = setInterval(() => {
        tempo--;
        atualizarTimer();
        if (tempo <= 0) {
          clearInterval(timer);
          finalizarRodada();
        }
      }, 1000);
    }

    function atualizarTimer() {
      const minutos = Math.floor(tempo / 60);
      const segundos = tempo % 60;
      timerDiv.textContent = `Tempo restante: ${minutos}:${segundos.toString().padStart(2, '0')}`;
    }

    function resetarRespostas() {
      document.querySelectorAll(".dropzone").forEach(z => z.textContent = z.dataset.resposta + " + ?");
      document.querySelectorAll(".opcao").forEach(o => {
        o.classList.remove("usada", "certa", "errada");
        o.draggable = true;
      });
      addDragEvents();
    }

    function addDragEvents() {
      const opcoes = document.querySelectorAll(".opcao");
      const zonas = document.querySelectorAll(".dropzone");

      opcoes.forEach(o => {
        o.addEventListener("dragstart", e => {
          if (o.classList.contains("usada")) e.preventDefault();
          else e.dataTransfer.setData("text", o.dataset.valor);
        });
      });

      zonas.forEach(z => {
        z.addEventListener("dragover", e => e.preventDefault());
        z.addEventListener("drop", e => {
          e.preventDefault();
          const valor = e.dataTransfer.getData("text");
          const opcao = document.querySelector(`.opcao[data-valor="${valor}"]`);
          if (!z.dataset.colocada) {
            z.textContent = z.dataset.resposta + " = " + valor;
            opcao.classList.add("usada");
            opcao.draggable = false;
            z.dataset.colocada = valor;
          }
        });
      });
    }

    function verificarRespostas() {
      let pontos = 0;
      document.querySelectorAll(".dropzone").forEach(z => {
        const valor = z.dataset.colocada;
        if (valor) {
          if (valor === z.dataset.resposta) {
            z.classList.add("certa");
            pontos++;
          } else {
            z.classList.add("errada");
          }
        }
      });
      pontuacoes[jogadorAtual] += pontos;
      clearInterval(timer);
      finalizarRodada();
    }

    function finalizarRodada() {
      jogadorAtual++;
      if (jogadorAtual < jogadores.length) {
        iniciarRodada();
      } else {
        exibirRanking();
      }
    }

    function exibirRanking() {
      jogoDiv.style.display = "none";
      rankingDiv.style.display = "block";
      listaRanking.innerHTML = "";
      jogadores.forEach((j, i) => {
        const li = document.createElement("li");
        li.textContent = `${j}: ${pontuacoes[i]} ponto(s)`;
        listaRanking.appendChild(li);
      });
    }

    verificarBtn.addEventListener("click", verificarRespostas);
    addDragEvents();
  </script>

</body>
</html>
