 <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Quiz de Encaixe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f3f7;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #2c3e50;
  }

  .config {
    margin-bottom: 20px;
  }

  #game-area {
    display: none;
  }

  #shadow-board, #pieces {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }

  /* Largura do Slot de Pergunta (Descri√ß√£o) mantida em 250px */
  .shadow-slot {
    width: 250px; 
    height: 60px;
    border: 2px dashed #ccc;
    background-color: #ecf0f1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    position: relative; 
    padding-right: 25px; 
    padding-left: 5px; 
    text-align: left; 
    font-size: 0.85em; 
  }

  /* NOVO CSS: Estilo para o √≠cone de remover 'X' */
  .remove-icon {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-weight: bold;
    color: #e74c3c; 
    font-size: 1.2em;
    padding: 0 5px;
    border-radius: 50%;
    transition: background-color 0.2s;
  }
  
  /* NOVO CSS: Garante que os spans dentro do slot se ajustem */
  .shadow-slot span {
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      line-height: 1.2;
  }

  .remove-icon:hover {
    background-color: rgba(231, 76, 60, 0.2); 
  }

  .shadow-slot.correct { background-color: #a8e6a3; }
  .shadow-slot.wrong { background-color: #f5a3a3; }

  /* MUDAN√áA: Largura da pe√ßa de resposta (Pe√ßa Azul) voltando para 150px */
  .piece {
    width: 150px; /* Largura restaurada */
    height: 50px;
    background-color: #3498db;
    color: white;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: grab;
    font-size: 0.9em; 
  }

  .piece.used {
    background-color: #7f8c8d;
    cursor: not-allowed;
  }

  #timer {
    font-size: 20px;
    color: #e74c3c;
    margin: 10px;
  }

  #result {
    font-weight: bold;
    margin-top: 20px;
    font-size: 18px;
  }

  #ranking {
    margin-top: 20px;
    display: none;
  }

  .back-button {
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: #95a5a6;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    text-decoration: none;
  }
</style>
</head>
<body>

<a href="#" class="back-button" onclick="location.reload()">‚Üê Reiniciar</a>

<h1 id="game-title">Quiz de Encaixe - Modo Single Player</h1>

<div class="config">
  <label>Modo de jogo:</label>
  <select id="numPlayers" onchange="updateTitle()">
    <option value="1">Single Player</option>
    <option value="2">2 Jogadores</option>
    <option value="3">3 Jogadores</option>
    <option value="4">4 Jogadores</option>
  </select>
  <div id="names"></div>
  <button onclick="startGame()">Iniciar Jogo</button>
</div>

<div id="game-area">
  <h2 id="currentPlayer"></h2>
  <div id="timer">Tempo: 5:00</div>
  <div id="shadow-board"></div>
  <div id="pieces"></div>
  <button id="verify" onclick="verificar()">Finalizar Tentativa</button>
  <div id="result"></div>
</div>

<div id="ranking"></div>

<script>
  const perguntas = [
    { pergunta: "Pe√ßa mergulhada em metal fundido para evitar corros√£o.", resposta: "Imers√£o a quente" },
    { pergunta: "Corrente el√©trica deposita camada met√°lica sobre a superf√≠cie.", resposta: "Eletrodeposi√ß√£o" },
    { pergunta: "Revestimento f√≠sico, sem rea√ß√£o qu√≠mica.", resposta: "PVD (Deposi√ß√£o F√≠sica no Vapor)" },
    { pergunta: "Revestimento obtido por rea√ß√£o qu√≠mica em fase gasosa.", resposta: "CVD (Deposi√ß√£o Qu√≠mica no Vapor)" },
    { pergunta: "Material fundido √© pulverizado sobre a pe√ßa.", resposta: "Aspers√£o t√©rmica" },
    { pergunta: "Uni√£o de metal nobre sobre outro para proteger.", resposta: "Cladeamento (Cladding)" },
    { pergunta: "√çons s√£o inseridos na superf√≠cie para aumentar dureza.", resposta: "Implanta√ß√£o i√¥nica" },
    { pergunta: "Endurece e melhora a superf√≠cie sem alterar o interior.", resposta: "Tratamento a laser" },
    { pergunta: "Cria camada protetora e melhora ader√™ncia de tintas.", resposta: "Fosfatiza√ß√£o" },
    { pergunta: "Aumenta resist√™ncia e permite colora√ß√£o do alum√≠nio.", resposta: "Anodiza√ß√£o" },
    { pergunta: "Revestimento qu√≠mico que evita corros√£o.", resposta: "Cromatiza√ß√£o" },
    { pergunta: "Revestimento de zinco para proteger o a√ßo contra ferrugem.", resposta: "Galvaniza√ß√£o" },
    { pergunta: "Suaviza a superf√≠cie por a√ß√£o el√©trica e qu√≠mica.", resposta: "Polimento eletrol√≠tico" },
    { pergunta: "Introduz nitrog√™nio na superf√≠cie para endurecer o a√ßo.", resposta: "Nitreta√ß√£o" },
    { pergunta: "Forma √≥xidos protetores na superf√≠cie met√°lica.", resposta: "Oxida√ß√£o t√©rmica" }
  ];

  let currentPlayerIndex = 0;
  let players = [];
  let scores = [];
  let timerInterval;
  let timeLeft = 300; // 5 minutos

  function updateTitle() {
    const numPlayers = parseInt(document.getElementById("numPlayers").value);
    const gameTitle = document.getElementById("game-title");
    if (numPlayers === 1) {
      gameTitle.textContent = "Quiz de Encaixe - Modo Single Player";
    } else {
      gameTitle.textContent = "Quiz de Encaixe - Modo Multiplayer";
    }
  }

  function startGame() {
    const numPlayers = parseInt(document.getElementById("numPlayers").value);
    const namesDiv = document.getElementById("names");
    players = [];
    scores = new Array(numPlayers).fill(0);

    for (let i = 1; i <= numPlayers; i++) {
      const name = prompt(`Nome do Jogador ${i}:`) || `Jogador ${i}`;
      players.push(name);
    }

    document.querySelector(".config").style.display = "none";
    document.getElementById("game-area").style.display = "block";
    iniciarRodada();
  }

  function iniciarRodada() {
    document.getElementById("result").textContent = "";
    const currentPlayer = players[currentPlayerIndex];
    document.getElementById("currentPlayer").textContent = `Vez de: ${currentPlayer}`;
    gerarPerguntas();
    resetTimer();
  }

  function gerarPerguntas() {
    const shadowBoard = document.getElementById("shadow-board");
    const pieces = document.getElementById("pieces");
    shadowBoard.innerHTML = "";
    pieces.innerHTML = "";

    perguntas.forEach((p, i) => {
      const slot = document.createElement("div");
      slot.className = "shadow-slot";
      slot.dataset.resposta = p.resposta;
      slot.textContent = p.pergunta; 

      slot.dataset.pergunta = p.pergunta; 

      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", soltar);
      
      shadowBoard.appendChild(slot);
    });

    const respostasEmbaralhadas = [...perguntas]
      .sort(() => Math.random() - 0.5)
      .map(p => p.resposta);

    respostasEmbaralhadas.forEach(resp => {
      const piece = document.createElement("div");
      piece.className = "piece";
      piece.textContent = resp;
      piece.draggable = true;
      piece.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text", resp);
      });
      pieces.appendChild(piece);
    });
  }

  function soltar(e) {
    e.preventDefault(); 
    const resposta = e.dataTransfer.getData("text");
    
    const slot = e.target.closest('.shadow-slot'); 
    
    const piece = [...document.querySelectorAll(".piece")].find(p => p.textContent === resposta);

    if (slot && !slot.dataset.userAnswer) {
      // NOVO: Adiciona um span para o texto da pergunta e outro para a resposta
      const questionText = document.createElement('span');
      questionText.textContent = slot.dataset.pergunta;
      questionText.classList.add('question-text'); 

      const answerText = document.createElement('span');
      answerText.textContent = ` ‚Üí ${resposta}`;
      answerText.classList.add('answer-text'); 

      const removeIcon = document.createElement('span');
      removeIcon.textContent = 'X';
      removeIcon.classList.add('remove-icon');
      
      // NOVO: Adiciona um ouvinte de clique APENAS no 'X'
      removeIcon.addEventListener('click', (event) => {
        event.stopPropagation(); 
        removerResposta(slot);
      });

      slot.innerHTML = ''; 
      slot.appendChild(questionText);
      slot.appendChild(answerText);
      slot.appendChild(removeIcon);
      
      slot.dataset.userAnswer = resposta;
      piece.classList.add("used");
      piece.draggable = false;
    }
  }

  function removerResposta(slot) {
    const respostaAntiga = slot.dataset.userAnswer;
    
    if (!respostaAntiga) {
      return; 
    }

    const piece = [...document.querySelectorAll(".piece")].find(p => p.textContent === respostaAntiga);

    if (piece) {
      piece.classList.remove("used");
      piece.draggable = true;
    }

    // NOVO: Restaura o slot apenas com o texto da pergunta
    slot.innerHTML = ''; 
    slot.textContent = slot.dataset.pergunta;

    delete slot.dataset.userAnswer;
    slot.classList.remove("correct", "wrong");
  }


  function verificar() {
    let acertos = 0;
    document.querySelectorAll(".shadow-slot").forEach(slot => {
      const correta = slot.dataset.resposta;
      const resposta = slot.dataset.userAnswer;
      slot.classList.remove("correct", "wrong");
      if (resposta) {
        if (resposta === correta) {
          acertos++;
          slot.classList.add("correct");
        } else {
          slot.classList.add("wrong");
        }
      }
    });

    scores[currentPlayerIndex] = acertos;
    document.getElementById("result").textContent = `Voc√™ acertou ${acertos} de ${perguntas.length}!`;

    clearInterval(timerInterval);
    setTimeout(proximaRodada, 4000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    timeLeft = 300;
    updateTimer();
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        verificar();
      }
    }, 1000);
  }

  function updateTimer() {
    const min = Math.floor(timeLeft / 60);
    const sec = String(timeLeft % 60).padStart(2, "0");
    document.getElementById("timer").textContent = `Tempo: ${min}:${sec}`;
  }

  function proximaRodada() {
    currentPlayerIndex++;
    if (currentPlayerIndex < players.length) {
      iniciarRodada();
    } else {
      mostrarRanking();
    }
  }

  function mostrarRanking() {
    const rankingDiv = document.getElementById("ranking");
    rankingDiv.style.display = "block";
    rankingDiv.innerHTML = "<h2>üèÜ Ranking Final</h2>";

    const ranking = players.map((p, i) => ({ nome: p, pontos: scores[i] }))
      .sort((a, b) => b.pontos - a.pontos);

    ranking.forEach((r, i) => {
      rankingDiv.innerHTML += `<p>${i + 1}¬∫ - ${r.nome}: ${r.pontos} pontos</p>`;
    });

    document.getElementById("game-area").style.display = "none";
  }
</script>

</body>
</html>
